<!DOCTYPE html>
<html>
<head>
    <title>Shifts</title>
</head>
<body>
    <h1>Shifts List</h1>
    <a href="{{ url_for('shifts.add_shift_form') }}">Add Shift</a>
    <a href="{{ url_for('view') }}">Back To Main</a> 
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Shift Name</th>
                <th>Shift Type</th> <!-- New header for the shift type -->
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for shift in data %}
            <tr>
                <td>{{ shift[0] }}</td> <!-- The first element of the tuple is the id -->
                <td>{{ shift[1] }}</td> <!-- The second element of the tuple is the shift name -->
                <td>{{ shift[2] }}</td> <!-- The third element of the tuple is the shift type -->
                <td>
                    <a href="{{ url_for('shifts.edit_shifts_form', shift_id=shift[0]) }}">Edit</a>
                    <!-- Delete form -->
                    <form action="{{ url_for('shifts.delete_shift', shift_id=shift[0]) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this shift?');">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="4">No Shifts found</td> <!-- Update the colspan to 4 because we now have 4 columns -->
            </tr>
        {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('view') }}">Back To Main</a> <!-- Ensure this URL is correct -->
</body>
</html>
